<html>
    <head>
    <title>Login - Tesaa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        font-family: 'Roboto', sans-serif;
        color: var(--text-color);
        background-color: var(--light-bg);
      }
      .navbar-brand {
        font-weight: bold;
        color: #007bff !important;
      }
    
      .navbar {
        background-color: var(--dark-bg) !important;
      }
      .navbar-brand{
        font-size: larger;
        font-weight: 600;
        color: var(--primary-color);
      }
      .nav-link:hover {
        color: var(--accent-color) !important;
      }
    
      .login-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .login-type-selector {
        margin-bottom: 1rem;
      }
      footer {
        background-color: var(--dark-bg);
        color: white;
      }
    
      .social-icon {
        font-size: 1.5rem;
        margin: 0 10px;
        color: white;
        transition: color 0.3s ease;
      }
    
      .social-icon:hover {
        color: var(--accent-color);
      }
    </style>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Tesaa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/register">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <main class="container">
        <div class="login-container">
          <h2 class="text-center mb-4">Register to Tesaa</h2>

          <form id="loginForm" action="/register" method="POST">
            <div class="login-type-selector">
              <select class="form-select" id="loginType" name="account-type">
                <option value="business">Business</option>
                <option value="microfinance">Microfinance Institution</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name / Organization Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="pass" required>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" name="confirm" required>
            </div>
            <div id="business-fields">
              <div class="mb-3">
                <label for="business-type" class="form-label">Business Type</label>
                <input type="text" class="form-control" id="business-type" name="type" required>
              </div>
              <div class="mb-3">
                <label for="years-operating" class="form-label">Years in Operation</label>
                <input type="number" class="form-control" id="years-operating" min="0" name="years" required>
              </div>
              <div class="mb-3">
                <label for="mfi-license" class="form-label">Business License</label>
                <input type="text" class="form-control" id="license" name="license" required>
              </div>
              <div class="mb-3">
                <label for="mfi-license" class="form-label">KRA Pin</label>
                <input type="text" class="form-control" id="kra-pin" name="kra" required>
              </div>
              <div class="mb-3">
                <label for="mfi-license" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign up</button>
          </form>
          <div class="text-center mt-3">
            <a href="/forgot-password">Forgot password?</a>
          </div>
          <hr>
          <div class="text-center">
            <p>Already have an account? <a href="/login">Login here</a></p>
          </div>
        </div>
      </main>
    
      <footer class="py-4">
        <div class="container">
          <div class="row gy-4">
            <div class="col-md-4">
              <h5>Tesaa</h5>
              <p>Connecting lenders and borrowers for a brighter financial future.</p>
            </div>
            <div class="col-md-4">
              <h5>Quick Links</h5>
              <ul class="list-unstyled">
                <li><a href="/about" class="text-white">About Us</a></li>
                <li><a href="/about" class="text-white">How It Works</a></li>
                <li><a href="contact" class="text-white">Contact Us</a></li>
              </ul>
            </div>
            <div class="col-md-4">
              <h5>Connect With Us</h5>
              <div class="mt-3">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
              </div>
            </div>
          </div>
          <hr class="mt-4 mb-3">
          <p class="text-center mb-0">&copy; 2024 Tesaa. All rights reserved.</p>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
